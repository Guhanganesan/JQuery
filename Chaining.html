<html>
<body>
<p id="p1">jQuery......</p>
<p id="p2">Touch here</p>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#p2").hover(function(){
        $("#p1").slideUp(2000).slideDown(2000);
    });
});
</script>
</body>
</html>

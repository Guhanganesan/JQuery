<html>
<body>
<button>Click</button><br><br>
<div id="div1" style="width:200px;height:200px;background-color:red;border-radius:100px;"></div><br>
<div id="div2" style="width:200px;height:200px;background-color:green;border-radius:100px;"></div><br>
<div id="div3" style="width:200px;height:200px;background-color:blue;border-radius:100px;"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeTo("slow", 1); // level of opacity
        $("#div2").fadeTo("slow", 0.4);
        $("#div3").fadeTo("slow", 0.7);
    });
});
</script>

</body>
</html>
